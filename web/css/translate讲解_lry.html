<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate讲解_lry</title>
    <style>
        .outer {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            position: relative;
            background-color: rgb(75, 233, 27);
        }
    
        span {
            position: absolute;
            background-color: red;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>    
</head>
<body>
    <div class="outer">
        <span></span>
    </div>
</body>
</html>
