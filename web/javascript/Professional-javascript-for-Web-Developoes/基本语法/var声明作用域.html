<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var声明作用域.html</title>
    <script>
        //1.使用 var在一个函数内部定义一个变量，就意味着该变量将在函数退出时被销毁：
        function test(){
            var message="h1";//局部变量
            console.log(message);

        }
        test()
        //console.log(message);     //报错,，message 变量是在函数内部使用 var 定义的。函数叫 test()，调用它会创建这个变量并给它赋值。调用之后变量随即被销毁，因此示例中的最后一行会导致错误。


        //2.在函数内定义变量时省略 var 操作符，可以创建一个全局变量：
        function test1(){
            message1="h2";
            console.log(message1);
        }

        test1();
        console.log(message1);
    </script>
</head>
<body>
    
</body>
</html>
