<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按位非</title>
</head>
<body>
    <script>
        //1.按位非操作符用波浪符（~）表示，它的作用是返回数值的一补数。
        let num1=25;
        let num2= ~num1;
        console.log(num2);//-26     按位非的最终效果是对数值取反并减 1

        //2.按位与操作符用和号（&）表示，有两个操作数。
        //按位与操作在两个位都是 1 时返回 1，在任何一位是 0 时返回 0。
        let result =25 & 3;
        console.log(result);//1
        // 25 = 0000 0000 0000 0000 0000 0000 0001 1001 
        //  3 = 0000 0000 0000 0000 0000 0000 0000 0011 
        // --------------------------------------------- 
        // AND = 0000 0000 0000 0000 0000 0000 0000 0001


        //3.按位或操作符用管道符（|）表示，同样有两个操作数。
        //按位或操作在至少一位是 1 时返回 1，两位都是 0 时返回 0。

        let result1=25|3;
        console.log(result1);//27
        // 25 = 0000 0000 0000 0000 0000 0000 0001 1001 
        //  3 = 0000 0000 0000 0000 0000 0000 0000 0011 
        // --------------------------------------------- 
        // OR = 0000 0000 0000 0000 0000 0000 0001 1011


        //4.按位异或用脱字符（^）表示，同样有两个操作数。
        //按位异或与按位或的区别是，它只在一位上是 1 的时候返回 1（两位都是 1 或 0，则返回 0）。
        let result2=25^3;
        console.log(result2);   //26    

        // 25 = 0000 0000 0000 0000 0000 0000 0001 1001 
        // 3  = 0000 0000 0000 0000 0000 0000 0000 0011 
        // --------------------------------------------- 
        // XOR= 0000 0000 0000 0000 0000 0000 0001 1010         
</script>
</body>
</html>
