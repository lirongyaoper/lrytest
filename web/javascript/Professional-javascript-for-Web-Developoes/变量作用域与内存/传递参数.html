<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传递参数</title>
</head>
<body>
<script>
    function setName(obj) { 
        obj.name = "Nicholas"; 
        obj = new Object(); 
        obj.name = "Greg"; 
        console.log(obj.name);
    } 
    let person = new Object(); 
    setName(person); 
    console.log(person.name);
</script>   
</body>
</html>
